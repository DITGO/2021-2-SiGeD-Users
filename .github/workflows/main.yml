name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: siged-users #Must be unique in Heroku
          heroku_email: epssiged@gmail.com
          script: |
          cd 2021-2-SiGeD-Users
          docker-compose down
          git checkout master
          git checkout .
          git pull origin master
          cp deploy.env .env
          docker-compose up --build -d